plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    namespace 'com.fwhyn.myapplication'
    compileSdk 33

    defaultConfig {
        applicationId "com.fwhyn.myapplication"
        minSdk 23
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures {
        // Enables Jetpack Compose for this module
//        compose true

        // Enables viewBinding
        viewBinding true

        // Enables dataBinding
        dataBinding true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
//    composeOptions {
//        kotlinCompilerExtensionVersion '1.3.2'
//    }
}

dependencies {
    // ---------------- Main ----------------
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.test:monitor:1.6.0'
    implementation "io.insert-koin:koin-android:3.2.0"


    // ---------------- Module ----------------
    implementation project(path: ':wishlist')
    implementation project(path: ':cocktails')

    // ---------------- Lifecycle ----------------
    def lifecycle_version = "2.5.1"

    // ViewModel
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1"

    // ---------------- Coroutine ----------------
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4'

    // ---------------- Dagger ----------------
    def dagger_version = "2.44.2"
    implementation 'com.google.dagger:dagger:2.44.2'
    kapt "com.google.dagger:dagger-compiler:$dagger_version"
    kapt "com.google.dagger:dagger-android-processor:$dagger_version"

    // ---------------- Compose ----------------
//    // Integration with activities
//    implementation 'androidx.activity:activity-compose:1.6.1'
//    // Compose Material Design
//    implementation 'androidx.compose.material:material:1.3.1'
//    // Animations
//    implementation 'androidx.compose.animation:animation:1.3.1'
//    // Tooling support (Previews, etc.)
//    implementation 'androidx.compose.ui:ui-tooling:1.3.1'
//    // Integration with ViewModels
//    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.5.1'
//    // UI Tests
//    androidTestImplementation 'androidx.compose.ui:ui-test-junit4:1.3.1'
//    // When using a MDC theme
//    implementation "com.google.android.material:compose-theme-adapter:1.1.22"
//    // When using a AppCompat theme
//    implementation 'com.google.accompanist:accompanist-appcompat-theme:0.27.1'

    // ---------------- Test ----------------
    // JUnit4
    testImplementation 'junit:junit:4.13.2'

    // ViewModel LiveData
    testImplementation 'androidx.arch.core:core-testing:2.1.0'

    // Espresso
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'

    // Arch Core
    testImplementation "androidx.arch.core:core-testing:2.1.0"
}